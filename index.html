<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="top">
        <div id="weather"></div>
        <div id="calendar">Calendar</div>
        <div class="wrapper" id="wrapper">
          <div class="close" id="closeCalendar">&#10008;</div>
          <div class="nav">
            <p class="current-date"></p>
            <div class="icons">
              <span id="prev">&#x2190;</span>
              <span id="next"> &#8594;</span>
            </div>
          </div>
          <div class="calendar">
            <ul class="weeks">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="days"></ul>
          </div>
        </div>
      </div>

      <div class="center">
        <h1 id="time" class="time"></h1>
        <span id="message">
          <img
            src="https://readme-typing-svg.demolab.com?font=Fira+Code&pause=1000&color=FFFFFF&center=true&vCenter=true&width=435&lines=Have+a+nice+day"
            alt="Typing SVG"
          />
        </span>

        <div id="form">
          <h2>What is your main focus for today?</h2>
          <input type="text" name="toDo" id="toDoInput" required />
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              id="btn"
            >
              <path fill="white" d="M11 19v-6H5v-2h6V5h2v6h6v2h-6v6h-2Z" />
            </svg>
          </button>
        </div>
      </div>

      <div class="bottom">
        <p id="author"></p>
        <div id="toDo">toDo</div>
      </div>
      <div class="toDoItem" id="toDoItem">
        <div class="close" id="close">&#10008;</div>
        <div class="items" id="items">
          <ul id="list-items"></ul>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
